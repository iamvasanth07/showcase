# Docker compose for setting up a local development environment
version: '3.7'

services:
  database:
    image: postgres:12.2
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - backend-network
  user-service:
    image: user-service
    build:
      context: user/
      dockerfile: Dockerfile
    ports:
      - 50051:50051
    depends_on:
      - database
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_SCHEMA=postgres
      - DB_SSLMODE=disable
      - JWT_SECRET=secret
      - JWT_EXPIRATION=1h
      - USER_SERVICE_HOST=user-service
      - USER_SERVICE_PORT=50051
    networks:
      - backend-network
  video-service:
    image: video-service
    build:
      context: video/
      dockerfile: Dockerfile
    ports:
      - 50052:50052
    depends_on:
      - database
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_SCHEMA=postgres
      - DB_SSLMODE=disable
      - VIDEO_SERVICE_HOST=video-service
      - VIDEO_SERVICE_PORT=50052
    networks:
      - backend-network
networks:
  backend-network:
    driver: bridge
      